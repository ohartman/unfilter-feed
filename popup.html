<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit Robocop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: 'Segoe UI', 'Roboto', -apple-system, sans-serif;
      background: linear-gradient(180deg, #0f0f1a 0%, #1a1a2e 100%);
      color: #fff;
      overflow: hidden;
    }

    /* Scanline overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        transparent 0px,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      pointer-events: none;
      z-index: 1000;
    }

    .header {
      padding: 24px 20px;
      text-align: center;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.5), transparent);
    }

    .logo {
      font-size: 28px;
      margin-bottom: 8px;
      filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
      animation: logo-glow 2s ease-in-out infinite;
    }

    @keyframes logo-glow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5)); }
      50% { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8)); }
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #00d4ff 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 1px;
      margin-top: 4px;
    }

    .content {
      padding: 20px;
    }

    .status-card {
      background: linear-gradient(135deg, #1e1e32 0%, #151525 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .status-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.5);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.inactive {
      background: #ff3366;
      box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 12px;
      font-weight: 600;
      color: #4ade80;
    }

    .status-text.inactive {
      color: #ff3366;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .stat {
      text-align: center;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .stat-value.red { color: #ff3366; }
    .stat-value.yellow { color: #ffd93d; }
    .stat-value.blue { color: #00d4ff; }
    .stat-value.green { color: #4ade80; }

    .stat-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    .toggle-section {
      background: linear-gradient(135deg, #1e1e32 0%, #151525 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .toggle-row:not(:last-child) {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .toggle-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      transition: all 0.3s ease;
    }

    .toggle-slider::before {
      content: '';
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .toggle input:checked + .toggle-slider {
      background: linear-gradient(135deg, #00d4ff 0%, #a855f7 100%);
    }

    .toggle input:checked + .toggle-slider::before {
      transform: translateX(20px);
    }

    .threshold-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .threshold-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .threshold-slider {
      width: 100%;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      outline: none;
    }

    .threshold-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #00d4ff 0%, #a855f7 100%);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .threshold-value {
      text-align: center;
      font-size: 12px;
      color: #00d4ff;
      margin-top: 8px;
      font-weight: 600;
    }

    .footer {
      padding: 16px 20px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      background: rgba(0, 0, 0, 0.2);
    }

    .footer-text {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 0.5px;
    }

    .directives {
      margin-top: 12px;
      padding: 12px;
      background: rgba(0, 212, 255, 0.05);
      border: 1px solid rgba(0, 212, 255, 0.1);
      border-radius: 8px;
    }

    .directive {
      font-size: 9px;
      color: rgba(0, 212, 255, 0.7);
      margin: 4px 0;
      padding-left: 12px;
      position: relative;
    }

    .directive::before {
      content: 'â–¸';
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¤–ðŸš”</div>
    <div class="title">Reddit Robocop</div>
    <div class="subtitle">AI Content Detection System</div>
  </div>

  <div class="content">
    <div class="status-card">
      <div class="status-header">
        <span class="status-label">System Status</span>
        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <span class="status-text" id="statusText">Active</span>
        </div>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value blue" id="scannedCount">0</div>
          <div class="stat-label">Scanned</div>
        </div>
        <div class="stat">
          <div class="stat-value red" id="flaggedCount">0</div>
          <div class="stat-label">Flagged</div>
        </div>
      </div>
    </div>

    <div class="toggle-section">
      <div class="toggle-row">
        <span class="toggle-label">Enable Detection</span>
        <label class="toggle">
          <input type="checkbox" id="enableToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="toggle-row">
        <span class="toggle-label">Show on Posts</span>
        <label class="toggle">
          <input type="checkbox" id="postsToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="toggle-row">
        <span class="toggle-label">Show on Comments</span>
        <label class="toggle">
          <input type="checkbox" id="commentsToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="threshold-section">
        <div class="threshold-label">Alert Threshold</div>
        <input type="range" class="threshold-slider" id="thresholdSlider" min="20" max="80" value="40">
        <div class="threshold-value">Show alerts at <span id="thresholdValue">40</span>%+ AI probability</div>
      </div>
    </div>

    <div class="directives">
      <div class="directive">Serve the public trust</div>
      <div class="directive">Protect the innocent</div>
      <div class="directive">Uphold the authenticity</div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-text">The Reddit Robocop v1.0.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
